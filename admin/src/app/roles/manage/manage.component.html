<div class="modal-header">
    <div class="title-row py-0">
      <div class="inner-page-title">Manage Role & Permission</div>
    </div>
    <button
      type="button"
      class="pull-right btn-close-popup"
      aria-label="Close"
      (click)="close()"
    >
      <i class="ic-close"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="row home-reg-form width-auto">
        <div class="col-lg-8 mx-auto">
          <div class="row mt-1">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="name" class="form-label">Role Name</label>
                    <div class="col-sm-10">
                      <span class="form-control" name="name" [innerHTML]="roleDetail.name"></span>
                    </div>
                  </div>
                  <div class="form-group">
              <label for="capabilities" class="form-label">Capabilities</label>
                <div class="row">
                  <div class="custom-controls-stacked col-sm-3 mb-4" *ngFor="let group of moduleWiseCapabilities">
                    <h6 [innerHTML]="group.module"></h6>
                    <div class="custom-control custom-checkbox" *ngFor="let capability of group.capabilities">
                      <input class="custom-control-input checkbox-primary" type="checkbox" [checked]="roleDetail.capabilities.indexOf(capability.slug) > -1"
                        (change)="capabilityChange(capability.slug)" [id]="capability.name" [name]="capability.name">
                      <label class="custom-control-label align-middle" [innerHTML]="capability.name" [for]="capability.name"></label>
                    </div>
                  </div>
                </div>
            </div>
  
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-center">
              <button type="submit" (click)="assignCapabilities()" class="btn-cmn btn-green mt-1">Save</button>
            </div>
          </div>
        </div>
      
    </div>
  </div>
