<section class="h-100">
    <div class="container-fluid d-flex h-100 flex-column px-0">
	<div class="row h-100">
      <div class="col-md-8 banner-sec">
          <div
           class="d-block img-fluid img-minh"></div>
    </div>
		<div class="col-md-4 login-box">
        <h2 class="text-center">Login Now</h2>
        <div class="signup-form-cnt">
		    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group has-float-label">
                <input id="email"
                name="email"  type="text" formControlName="email" class="form-control" placeholder=" "  />
                <label for="email">Email</label>
                <div *ngIf="submitted && f.email.errors ">
                    <div
                      class="validation-error" *ngIf="f.email.errors.required"> Email is required
                    </div>
                </div>
            </div>
            <div class="form-group has-float-label">
                <input id="password"
                name="password" type="password" formControlName="password" class="form-control" placeholder=" " autocomplete="" />
                <label for="password">Password</label>
              <div *ngIf="submitted && f.password.errors">
                  <div  class="validation-error" *ngIf="f.password.errors.required" >
                    Password is required
                  </div>
                </div>
            </div>
            <div class="form-check">
              <button type="submit" class="btn-cmn btn-green float-right">Submit</button>
            </div>
        </form>
      </div>
		</div>
		
</div>
</div>
</section>
