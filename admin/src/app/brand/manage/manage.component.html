<div class="modal-header">
  <div class="title-row py-0">
    <div class="inner-page-title">Manage Brand</div>
  </div>
  <button
    type="button"
    class="pull-right btn-close-popup"
    aria-label="Close"
    (click)="close()"
  >
    <i class="ic-close"></i>
  </button>
</div>
<div class="modal-body">
  <div class="row home-reg-form width-auto">
      <form
      autocomplete="off"
      name="manageBrandForm"
      [formGroup]="manageBrandForm"
      (ngSubmit)="save(manageBrandForm)"
      novalidate
    >
      <div class="col-lg-6 mx-auto">
        <div class="row mt-1">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                formControlName="name"
                placeholder=" "
                autocomplete="off"
              />
              <div
                class="validation-error"
                *ngIf="
                  submitted &&
                  manageBrandForm.get('name').errors &&
                  manageBrandForm.get('name').errors.required
                "
              >
                Name is required
              </div>
            </div>

            
                <div class="form-group">
                    <p class="card-text form-check">
                        <label class="form-check-label">Active
                            <input type="checkbox" formControlName="active" checked="manageBrandForm.get('active').value === true">
                            <span class="checkmark"></span>
                        </label>
                    </p> 
                  </div>

          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button type="submit" class="btn-cmn btn-green mt-1">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
